<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Widget</title>
    <!-- fontawesome css1 -->

        <div class="progress-bar"></div>

        <i class="fas fa-quote-right fa-quote"></i>

        <i class="fas fa-quote-left fa-quote"></i>

        <div class="user">
            <img class="user-image" src="https://randomuser.me/api/portraits/women/11.jpg" alt="">
            <div class="user-details">
                <h4 class="username">Hla Hla</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
